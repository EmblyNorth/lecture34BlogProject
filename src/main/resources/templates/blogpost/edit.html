<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit a Blog</title>
<th:block th:replace="/fragments/boilerplate::head"/>



</head>

<body>
	<div th:replace="/fragments/navbar"></div>
	
	<div class="container">
		<h1>Edit Blog Post</h1>

		<p>Please use the form below to submit a Blog Post:</p>
		<form th:action="@{/blogposts/update/{id} (id=${blogPost.id}) }" th:object="${blogPost}" method="post">
			<div class="form-group">
				<label for="blogTitle">Title:</label>

				<input id="blogTitle" type="text" th:field="*{title}"
					placeholder="Your name Here..." />
			</div>

			<div class="form-group">
				<label for="blogAuthor">Author:</label>

				<input id="blogAuthor" type="text" th:field="*{author}"
					placeholder="Blog Entry..." />
			</div>
			
			<div class="form-group">
				<label for="blogEntry">BlogEntry:</label>

				<input id="blogEntry" type="text" th:field="*{blogEntry}"
					placeholder="Blog Entry..." />
			</div>

			<button class="btn btn-success">Submit Your Update</button>




		</form>
	</div>
	<th:block th:replace="/fragments/boilerplate::end"/>

</body>
</html>
